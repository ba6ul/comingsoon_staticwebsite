<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* General Styles */
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container to keep things organized */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
        }

        /* Responsive Video Container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #222;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        /* Brand Colors on Hover */
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .social-btn.youtube:hover { background: #FF0000; border-color: #FF0000; }
        .social-btn.linkedin:hover { background: #0077b5; border-color: #0077b5; }
        .social-btn.instagram:hover { background: #E1306C; border-color: #E1306C; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>We are working on something awesome...</p>

        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/pNoVTjTCaYE" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="social-links">
            <a href="https://www.youtube.com/@YourChannelHandle" target="_blank" class="social-btn youtube" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-btn linkedin" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-btn instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

</body>
</html>
